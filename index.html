<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/9d2324ac46.css" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="container bg-dark p-5 rounded-5">
            <!-- Top Section -->
            <button class="vip-btn btn rounded-start-pill p-4 mt-5">
                <i class="fa-regular fa-gem"></i> VIP
            </button>
            <button class="mod-btn btn p-4 mt-5">
                <i class="fa-solid fa-hammer ps-2"></i> MOD
            </button>
            <button class="ban-btn btn p-4 mt-5 rounded-end-pill">
                <i class="fa-solid fa-xmark ps-2"></i> <span class="pe-5">BAN</span> 
            </button>

            <!-- Middle Section -->
            <div class="user-div mt-5">
                <img src="images/pfp.png" class="pfp rounded-circle mt-5 w-25"> 
                <h2 class="user fs-1">Username</h2>
                <h2 class="fs-1 ms-5 mb-5" style="color: white;">Badges</h2>
                <button class="follow-btn btn fs-1 ps-4 pe-4 pt-2 pb-2 rounded-3">
                    <i class="fa-solid fa-heart"></i> Follow
                </button>
            </div>

            <!-- Bottom Section -->
            <button class="whisper-btn btn rounded-start-pill p-4 ps-4 pe-5 mt-5 mb-5">
                <i class="fa-solid fa-message ps-4"></i> Whisper
            </button>
            <button class="history-btn btn rounded-end-pill p-4 pe-5 mt-5 mb-5">
                <i class="fa-solid fa-book ps-4 pe-4"></i> History
            </button>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/9d2324ac46.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
